<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-Up Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div>
        <div class="left-screen">
            <div class="logo">
                <img src="./peeper-square.png" alt="pepper square">
                <span id="logo-text">PEPPER</span>
            </div>
        </div>
            <div class="right-screen">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <form action="post">
                <div class="inputs">
                    <p class="above-columns">Let's do this!</p>
                    <div>
                        <div class="column">
                            <label for="first">First Name</label>
                            <input type="text" name="first">
                            <label for="email">E-Mail</label>
                            <input type="email" name="email">
                        
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="column">
                            <label for="last">Last Name</label>
                            <input type="text" name="last">
                            
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone">
                        
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="google.com">Log in</a></p>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
